<html>
<head>
	<!-- icon -->
    <link rel="icon" href="owl.png">
    <!-- charset -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- resizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description -->
    <meta name="description" content="400 Error Page | Tortuga Finance">
    <!-- style -->
	<style type="text/css">
		body{
			background-color: #252830;
			margin: 0;
			padding: 0;
			color: white;
			font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		.center{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
			
		}
		@media only screen and (max-width: 600px) {
			.center{
				flex-direction: column;
			}
		}
		.image{
			max-width: 30%;
		}
		.image--image{
			max-width: 100%;
		}
		.error{
			text-align: center;
		}
		.error--heading{
			font-size: 30vh;
			margin: 0;
			text-align: center;
		}
		.error--message{
			font-size: 5vh;
			margin: 0;
			text-align: center;
			margin-bottom: 3vh;
		}
		.error--button{
			background-color: #ffdb79;
			font-size: 3vh;
			padding: .25rem .5rem;
			display: inline-block;
			white-space: nowrap;
			vertical-align: middle;
			user-select: none;
			border: .2rem solid transparent;
			border-radius: .2rem;
			text-decoration: none!important;
			color: black;
		}
		.error--button:hover{
			background-color: #ffcd45;
		}		
		.vertical-spacer{
			width: 40px;
		}
	</style>
</head>
<body>
	<div class="center">
		<div class="image">
			<img class="image--image" src="{{ static('app/img/owl.png') }}">
		</div>
		<div class="vertical-spacer"></div>
		<div class="error">
			<h1 class="error--heading">400</h1>
			<p class="error--message">Oh no. Our Junior Web<br>Developer coded again.</p>
			<a href="http://46.101.222.180" class="error--button">Don't fire him. Get me back!</a>
		</div>
	</div>
</body>
</html>
